[versions]
spring-boot = "3.4.1"
lombok = "1.18.36"
java = "21"
junit-platform = "1.11.4"
groovy = "4.0.26"
spring-boot-starter-data-jpa = "3.4.1"
spring-boot-starter-web = "3.4.1"
spring-boot-starter-validation = "3.4.1"
h2 = "2.5.232"
mysql = "8.2.0"
jakarta-mail = "2.1.3"

[libraries]
spring-boot-starter = {module = "org.springframework.boot:spring-boot-starter", version.ref ="spring-boot"}
spring-boot-starter-web = {module = "org.springframework.boot:spring-boot-starter-web", version.ref ="spring-boot"}
spring-boot-starter-data-jpa = {module = "org.springframework.boot:spring-boot-starter-data-jpa", version.ref ="spring-boot"}
spring-boot-starter-validation = {module = "org.springframework.boot:spring-boot-starter-validation", version.ref ="spring-boot"}
spring-boot-starter-actuator = {module = "org.springframework.boot:spring-boot-starter-actuator", version.ref ="spring-boot"}
spring-boot-starter-mail = {module = "org.springframework.boot:spring-boot-starter-mail", version.ref ="spring-boot"}
spring-boot-starter-thymeleaf = {module = "org.springframework.boot:spring-boot-starter-thymeleaf", version.ref ="spring-boot"}

#third-party
lombok = {module = "org.projectlombok:lombok", version.ref = "lombok"}
junit-platform = {module = "org.junit.platform:junit-platform-launcher", version.ref = "junit-platform"}
groovy-test = {module = "org.apache.groovy:groovy", version.ref = "groovy"}
h2 = {module = "com.h2database:h2", version.ref = "h2"}
mysql = {module = "com.mysql:mysql-connector-j", version.ref = "mysql"}
jakarta-mail-api = {module = "jakarta.mail:jakarta.mail-api", version.ref = "jakarta-mail"}
spring-boot-starter-test = {module = "org.springframework.boot:spring-boot-starter-test", version.ref ="spring-boot"}

[bundles]

implementation = [
    "spring-boot-starter-web",
    "spring-boot-starter-data-jpa",
    "spring-boot-starter-validation",
    "spring-boot-starter-actuator",
    "spring-boot-starter-mail",
    "jakarta-mail-api",
    "spring-boot-starter-thymeleaf",
    "lombok"
]

testImplementation = [
    "spring-boot-starter-test",
    "junit-platform",
    "groovy-test",
    "h2"
]

annotationProcessor = [
    "lombok"
]

compileOnly = [
    "lombok"
]

runTimeOnly = [
    "mysql"
]

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version = "1.1.7" }
